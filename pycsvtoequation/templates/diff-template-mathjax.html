<!doctype html>
  <html>
  <head>
	<meta charset="UTF-8">
	<title>MathJax Template</title>
	<!-- importing JS with MathJAx remotely, to boost performance can also be loaded from local file-->
	<script type="text/javascript"
			src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
	</script>
	<style>
	
		div#isEqual{
			background-color: green;
		}
		
		span#Passed{
			background-color: green;
		}
		
		span#Failed{
			background-color: red;
		}
		
	</style>
  </head>
  <body>
  
	<hr width="80%">
		<b>Equation<b>
		<br>
		<!-- this string will be replaced -->
			$$OriginalEquation$$
		<!-- -->
	</br>
	
	<hr width="80%">
		<b>Expected Solution</b>
		<!-- this string will be replaced -->
			$$expected$$
		<!-- -->
	<br>
	
	<hr width="80%">
	<b>Custom</b> Solution<br>
		<!-- this string will be replaced -->
			$$CustomSolution$$
		<!-- -->
	<br>
	
	<div>
		<span> Is <b>Custom Solution</b> correct? <span>
		<span id="IsCorrectSolutionCustom"> 
		<!-- this string will be replaced -->
		IsCorrectSolutionCustom
		<!-- -->
		<span>
	</div>
	
	<hr width="80%">
	
	<b>Sympy</b> Solution<br>
		<!-- this string will be replaced -->
		$$SympySolution$$
		<!-- -->
	<br>
	
	<div>
		<span> Is <b>Sympy Solution</b> correct? <span>
		<span id="IsCorrectSolutionCustom"> 
		<!-- this string will be replaced -->
		IsCorrectSolutionCustom
		<!-- -->
		<span>
	</div>
	
	<hr width="80%">
	
	ERRORSPLACE
	
  </body>
</html>
