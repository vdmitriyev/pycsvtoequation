<!doctype html>
  <html>
  <head>
	<meta charset="UTF-8">
	<title>MathJax Template</title>
	<!-- importing JS with MathJAx remotely, to boost performance can also be loaded from local file-->
	<script type="text/javascript"
			src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
	</script>
	<style>
		div.isEqual{
			background-color: green;
		}
	</style>
  </head>
  <body>
  
	Equation: <br>
		<!-- this string will be replaced -->
		$$OriginalEquation$$
		<!-- -->
	</br>
	
	Custom Solution:<br>
		<!-- this string will be replaced -->
		$$CustomSolution$$
		<!-- -->
	<br>
	
	Sympy Solution:<br>
		<!-- this string will be replaced -->
		$$SympySolution$$
		<!-- -->
	<br>
	
	Is Custom Solution Equals To Sympy? <br>
	<div class="isEqual">
		<!-- this string will be replaced -->
		IsEqualCustomToSympy
		<!-- -->
	</div>

  </body>
</html>
